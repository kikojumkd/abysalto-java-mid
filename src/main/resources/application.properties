spring.application.name=java.mid

# H2 Database
spring.datasource.url=jdbc:h2:mem:abysaltodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=abysalto
spring.datasource.password=abysalto
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Schema initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# JWT Configuration
jwt.secret=AbysaltoMidDeveloperHiringSecretKeyThatIsAtLeast256BitsLong2025
jwt.access-token-expiration-ms=86400000

# DummyJSON API
dummyjson.base-url=https://dummyjson.com

# Logging
logging.level.hr.abysalto.hiring.mid=DEBUG
logging.level.org.springframework.security=WARN

# Actuator
management.endpoints.web.exposure.include=health,info,caches
